site_name: xrtm-forecast
site_description: Institutional-grade parallelized agentic reasoning engine.
site_author: XRTM Team

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Wiki (Deep Dive):
      - Glossary & Index: wiki/glossary.md
      - Core Concepts:
          - Agents: wiki/concepts/agents.md
          - Tools: wiki/concepts/tools.md
          - Orchestration: wiki/concepts/orchestration.md
          - Calibration: wiki/concepts/calibration.md
          - Temporal Integrity: wiki/concepts/temporal_integrity.md
          - Merkle Sovereignty: wiki/concepts/merkle_sovereignty.md
          - Sentinel Protocol: wiki/concepts/sentinel_protocol.md
          - Epistemic Security: wiki/concepts/epistemic_security.md
          - Human-in-the-Loop: wiki/concepts/human_loop.md
      - Patterns:
          - Topologies: wiki/patterns/topologies.md
      - Standards:
          - Streaming Sovereignty: wiki/standards/streaming.md
  - API Reference:
      - Overview: api/index.md
      - Agents: api/agents.md
      - Skills: api/skills.md
      - Orchestration: api/orchestration.md
      - Runtime: api/runtime.md
      - Topologies: api/topologies.md
      - Sentinel Protocol: api/sentinel.md
      - Epistemic Security: api/security.md
      - Inference: api/inference.md
      - Inference Cache: api/cache.md
      - Resilience Protocol: api/resilience.md
      - Tools: api/tools.md
      - Evaluation: api/evaluation.md
      - Memory: api/memory.md
      - Telemetry: api/telemetry.md
      - Causal Interpretability: api/causal.md
      - Optimization: api/optimization.md
      - Centaur Protocol (HITL): api/centaur.md
  - Resources:
      - Agents Registry: agents_registry.md
      - Custom Designs: custom_designs.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
