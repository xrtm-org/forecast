name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout forecast
        uses: actions/checkout@v4
        with:
          path: forecast

      - name: Checkout workspace siblings
        run: |
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          for repo in data eval; do
            git clone --depth 1 -b "$BRANCH" "https://github.com/xrtm-org/${repo}.git" "$repo" 2>/dev/null \
              || git clone --depth 1 -b main "https://github.com/xrtm-org/${repo}.git" "$repo"
          done

      - name: Create workspace root
        run: |
          cat > pyproject.toml << 'EOF'
          [project]
          name = "xrtm-workspace"
          version = "0.0.0"
          requires-python = ">=3.11"

          [tool.uv.workspace]
          members = ["data", "eval", "forecast", "train"]
          EOF

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: forecast
        run: uv sync --all-extras

      - name: Run Linting (Ruff)
        working-directory: forecast
        run: uv run ruff check .

      - name: Run Type Check (Mypy)
        working-directory: forecast
        run: uv run mypy .

      - name: Run Tests (Pytest)
        working-directory: forecast
        run: uv run pytest tests/unit --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./forecast/coverage.xml
          fail_ci_if_error: false
